<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos de Vestu치rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'app:index' %}">游낅 Loja de Produtos</a>
            <span class="navbar-text text-white">Vestu치rio</span>
        </div>
    </nav> 

    <div class="container">
        <h1 class="text-center mb-4">Produtos de Vestu치rio</h1>

        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for produto in produtosVest %}
            <div class="col">
                <div class="card h-100 shadow-sm">
                    {% if produto.imagem %}
                        <img src="{{ produto.imagem.url }}" class="card-img-top" alt="{{ produto.nome }}">
                    {% else %}
                        <img src="https://via.placeholder.com/300x200?text=Sem+Imagem" class="card-img-top" alt="Sem imagem">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ produto.nome }}</h5>
                        <p class="card-text">{{ produto.descricao }}</p>
                    </div>
                    <div class="card-footer d-flex justify-content-between align-items-center">
                        <span class="fw-bold text-success">R$ {{ produto.preco }}</span>
                        <a href="{{ produto.get_absolute_url }}" class="btn btn-sm btn-outline-primary">Ver Detalhes</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <p class="text-center text-muted">Nenhum produto de vestu치rio cadastrado.</p>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
