<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ produto.nome }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'app:index' %}">üè™ Loja de Produtos</a>
            <span class="navbar-text text-white">Detalhes</span>
        </div>
    </nav>

    <div class="container">
        <div class="card shadow-lg p-4">
            <div class="row g-4">
                <div class="col-md-6">
                    {% if produto.imagem %}
                        <img src="{{ produto.imagem.url }}" class="img-fluid rounded" alt="{{ produto.nome }}">
                    {% else %}
                        <img src="https://via.placeholder.com/500x400?text=Sem+Imagem" class="img-fluid rounded" alt="Sem imagem">
                    {% endif %}
                </div>
                <div class="col-md-6 d-flex flex-column justify-content-center">
                    <h1 class="mb-3">{{ produto.nome }}</h1>
                    <p class="lead">{{ produto.descricao }}</p>
                    <h3 class="text-success fw-bold mb-4">R$ {{ produto.preco }}</h3>

                    <div class="d-flex gap-3">
                        <a href="{% url 'app:index' %}" class="btn btn-secondary">Voltar √† P√°gina Inicial</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
